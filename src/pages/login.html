<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rüya Atlası - Giriş Yap">
    <title>Giriş Yap - Rüya Atlası</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <link rel="stylesheet" href="/src/styles/animations.css">
</head>
<body class="auth-page">
    <main class="auth-main">
        <div class="auth-container-signup">
            <div class="auth-content">
                <a href="/index.html" class="auth-logo">
                    <i class="fas fa-moon"></i>
                    Rüya Atlası
                </a>

                <div class="auth-header">
                    <h1>Giriş Yap</h1>
                    <p class="auth-description">Rüyalarınızın gizemli dünyasını keşfetmeye devam edin</p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <div class="auth-box">
                    <form id="loginForm" class="auth-form">
                        <div class="auth-form-container">
                            <!-- Sol Taraf - Giriş Bilgileri -->
                            <div class="auth-form-left">
                                <h3 class="form-section-title">
                                    <i class="fas fa-user-circle"></i>
                                    Giriş Bilgileri
                                </h3>

                                <div class="form-group">
                                    <label for="email">
                                        <i class="fas fa-envelope"></i>
                                        E-posta
                                    </label>
                                    <input type="email" id="email" name="email" required 
                                           placeholder="E-posta adresiniz">
                                </div>

                                <div class="form-group">
                                    <label for="password">
                                        <i class="fas fa-lock"></i>
                                        Şifre
                                    </label>
                                    <div class="password-input">
                                        <input type="password" id="password" name="password" required 
                                               placeholder="Şifreniz">
                                        <button type="button" class="password-toggle">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-group checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="remember">
                                        <span class="checkbox-text">Beni hatırla</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Sağ Taraf - Sosyal Medya ile Giriş -->
                            <div class="auth-form-right">
                                <h3 class="form-section-title">
                                    <i class="fas fa-share-alt"></i>
                                    Hızlı Giriş
                                </h3>

                                <div class="social-auth">
                                    <button type="button" class="social-button google">
                                        <i class="fab fa-google"></i>
                                        Google ile Giriş Yap
                                    </button>
                                    <button type="button" class="social-button facebook">
                                        <i class="fab fa-facebook"></i>
                                        Facebook ile Giriş Yap
                                    </button>
                                    <button type="button" class="social-button apple">
                                        <i class="fab fa-apple"></i>
                                        Apple ile Giriş Yap
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="auth-actions">
                            <button type="submit" class="auth-submit">
                                <i class="fas fa-sign-in-alt"></i>
                                Giriş Yap
                            </button>

                            <div class="auth-links">
                                <p>
                                    <a href="forgot-password.html">Şifremi Unuttum</a> |
                                    Hesabınız yok mu? <a href="signup.html">Üye Ol</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="auth-background">
                <div class="floating-elements">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="/src/js/firebase-config.js"></script>
    <script type="module" src="/src/js/userService.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
</body>
</html>
