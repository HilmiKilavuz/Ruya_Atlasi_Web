<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rüya Atlası - Giriş Yap">
    <title>Giriş Yap - Rüya Atlası</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <link rel="stylesheet" href="/src/styles/animations.css">
    
    <style>
        /* Basit, Etkili, Kesinlikle Çalışan Checkbox */
        .clickable-checkbox {
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 36px;
            cursor: pointer;
            user-select: none;
        }
        
        .clickable-checkbox input {
            position: absolute;
            width: 24px;
            height: 24px;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 3;
        }
        
        .custom-checkbox {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background-color: rgba(255,255,255,0.1);
            border: 2px solid #ffd700;
            border-radius: 4px;
        }
        
        .clickable-checkbox input:checked ~ .custom-checkbox {
            background-color: #ffd700;
        }
        
        .custom-checkbox:after {
            content: '';
            position: absolute;
            left: 8px;
            top: 4px;
            width: 5px;
            height: 10px;
            border: solid #0d1642;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            display: none;
        }
        
        .clickable-checkbox input:checked ~ .custom-checkbox:after {
            display: block;
        }
    </style>
</head>
<body class="auth-page">
    <main class="auth-main">
        <div class="auth-container-signup">
            <div class="auth-content">
                <a href="/index.html" class="auth-logo">
                    <i class="fas fa-moon"></i>
                    Rüya Atlası
                </a>

                <div class="auth-header">
                    <h1>Giriş Yap</h1>
                    <p class="auth-description">Rüyalarınızın gizemli dünyasını keşfetmeye devam edin</p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <div class="auth-box">
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                E-posta
                            </label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="E-posta adresiniz">
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Şifre
                            </label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" required 
                                       placeholder="Şifreniz">
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="clickable-checkbox">
                                <input type="checkbox" name="remember">
                                <div class="custom-checkbox"></div>
                                <span class="checkbox-text">
                                    <i class="fas fa-moon fa-xs"></i> Beni hatırla
                                </span>
                            </label>
                        </div>

                        <div class="auth-actions">
                            <button type="submit" class="auth-submit">
                                <i class="fas fa-sign-in-alt"></i>
                                Giriş Yap
                            </button>

                            <div class="auth-links">
                                <p>
                                    <a href="forgot-password.html">Şifremi Unuttum</a> |
                                    Hesabınız yok mu? <a href="signup.html">Üye Ol</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="auth-background">
                <div class="floating-elements">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="/src/js/firebase-config.js"></script>
    <script type="module" src="/src/js/userService.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    
    <script>
        // Check if "Remember Me" was previously selected
        document.addEventListener('DOMContentLoaded', () => {
            const rememberMeCheckbox = document.querySelector('input[name="remember"]');
            const rememberMeValue = localStorage.getItem('rememberMe');
            
            if (rememberMeValue === 'true') {
                rememberMeCheckbox.checked = true;
            }
        });
    </script>
</body>
</html>
