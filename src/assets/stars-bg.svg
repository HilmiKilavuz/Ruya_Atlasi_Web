        <circle cx="250" cy="350" r="4" fill="url(#starGlow)" opacity="0.2"/>
    </g>
    
    <!-- Large Stars with Strong Glow -->
    <g>
        <circle cx="200" cy="200" r="3" fill="#FFD700" opacity="0.5"/>
        <circle cx="200" cy="200" r="6" fill="url(#starGlow)" opacity="0.3"/>
        
        <circle cx="350" cy="50" r="3" fill="#FFD700" opacity="0.5"/>
        <circle cx="350" cy="50" r="6" fill="url(#starGlow)" opacity="0.3"/>
        
